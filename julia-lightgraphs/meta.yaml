{% set version='0.7.7' %}
{% set md5='5242686fad9e000004edbae4fd5be96f' %}
{% set build_number='0' %}

{% if environ.get("JULIA_VERSION", "0.6") == "0.6" %}
  {% set jl_range='>=0.6.0a0,<0.7a0' %}
  {% set jl_prefix='jl06' %}
{% elif environ.get("JULIA_VERSION", "0.5") == "0.5" %}
  {% set jl_range='>=0.5.0a0,<0.6a0' %}
  {% set jl_prefix='jl05' %}
{% else %}
  {% set jl_range='>=0.4.0a0,<0.5a0' %}
  {% set jl_prefix='jl04' %}
{% endif %}

package:
  name: julia-lightgraphs
  version: {{ version }}

source:
  fn: julia-lightgraphs-{{ version }}.tar.gz
  url: https://github.com/JuliaGraphs/LightGraphs.jl/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

requirements:
  build:
    - julia {{ jl_range }}
  run:
    - julia {{ jl_range }}
    - julia-gzip
    - julia-ezxml
    - julia-parsercombinator
    - julia-jld
    - julia-distributions
    - julia-statsbase
    - julia-datastructures

build:
  number: {{ build_number }}
  string: {{ jl_prefix + '_' + build_number }}
  script_env:
    - JULIA_VERSION

about:
  home: https://github.com/JuliaGraphs/LightGraphs.jl
  license_file: LICENSE.md
